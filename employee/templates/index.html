<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <form method="POST" action="/">
           {% csrf_token %}
        <div>

            <br>
            <p>
                <h3>Enter details</h3>
            </p>
            <div>
                <p>Employee Id:</p>{{form.eid}}
            </div>
            <div>
                <p>Employee Name:</p>{{form.ename}}
            </div>
            <div>
                <p>Employee Email:</p>{{form.eemail}}
            </div>
            <div>
                <p>Employee Contact:</p>{{form.econtact}}
            </div>
            <div>
                <br>
                <button type="submit"> Submit</button> 
            </div>
        </div>
    </form>
</body>
</html>
